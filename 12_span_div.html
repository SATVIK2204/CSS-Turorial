<!DOCTYPE html>
<html>
    <head>
    <style type="text/css">
       p{
           margin: 50px;
           border: 5px solid blue;
           font-size: larger;
       }
       span{
           color: aqua;
           font-size: 28px;
       }
       div{
           color: chartreuse;
       }
    </style>
    </head>
    <body>
        <div>
        <h1>This is header 1</h1>
        <h2>This is header 2</h2>
        <p>This is a <span>CSS Example</span></p>
        </div>
    </body>
</html>
